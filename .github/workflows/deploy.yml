name: Build & Deploy via GHCR (AlphaVPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  # GHCR image must be lowercase
  GHCR_IMAGE: ghcr.io/xxx00xxx33/tushare_etf_mcp

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag
        id: vars
        run: |
          echo "image_tag=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:${{ steps.vars.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: [self-hosted, alphavps]
    steps:
      - name: Deploy on AlphaVPS
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          set -euo pipefail
          cd /opt/tushare_etf_mcp

          export IMAGE_TAG="${IMAGE_TAG}"

          docker compose -f /opt/tushare_etf_mcp/compose.yml -f /opt/tushare_etf_mcp/compose.ghcr.override.yml pull
          docker compose -f /opt/tushare_etf_mcp/compose.yml -f /opt/tushare_etf_mcp/compose.ghcr.override.yml up -d --no-build --force-recreate --remove-orphans

          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8830/health || true)
          test "${status_code}" = "200"

          docker compose -f /opt/tushare_etf_mcp/compose.yml -f /opt/tushare_etf_mcp/compose.ghcr.override.yml ps
          docker image prune -f
