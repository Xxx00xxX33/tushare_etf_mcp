version: '3.8'

services:
  etf-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etf-mcp-server
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - TUSHARE_TOKEN=${TUSHARE_TOKEN}
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
